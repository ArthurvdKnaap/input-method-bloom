apply plugin: 'com.android.application'

android {
    compileSdkVersion 7
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "fi.knaap.bloom"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
